<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Floaty</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Floaty</h1>
        <p class="subtitle">Please login to continue</p>
        
        <div class="events-section">
            <div class="events-title">
                <span>Login</span>
            </div>
            <div class="controls">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <input type="text" id="username" name="username" placeholder="Username" class="note-input" required autofocus>
                    <input type="password" id="password" name="password" placeholder="Password" class="note-input" required>
                    <div class="button-group">
                        <button type="submit" class="btn-add">login</button>
                    </div>
                </form>
                <div class="loading" id="error-message" style="display: none; color: #e74c3c;">Invalid credentials</div>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorMessage.style.display = 'block';
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
